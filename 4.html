<!-- //Funtions In JS  -->
<script>
    // <!--Named Funtion-->
    
    function sum(a,b){
        console.log(a+b);
    };
    sum(10,20);

    // <!--Undefined Funtion-->
    var f1 = function(a){
        console.log(a**3); // exponential operator
    };
    f1(15);

    var f2 = (a,b)=>{
        console.log(a*b)}; //Arrow function
    f2(10,20);
</script>
